<!DOCTYPE html>
<html>
	<head><title>Round {{round}}</title></head>
	<body>
		<h1>Round {{round}} Scores</h1>
		<table border = 'black'>
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
			{% for row in results %}
				<tr>
					<td>{{row[0]}}</td>
					<td>{{row[1]}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
