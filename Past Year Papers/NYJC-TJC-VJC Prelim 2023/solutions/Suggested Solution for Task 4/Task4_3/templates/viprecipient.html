<!DOCTYPE html>
<html>
<head>
<title>VIP Voucher Recipients</title>
</head>

<body>
	<h2>VIP Voucher Recipients</h2>
	<table border="1">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Course Description</th>
			<th>Certificate Issue Date</th>
		</tr>
		{% for res in result %}
		<tr>
			<td>{{res[0]}}</td>
			<td>{{res[1]}}</td>
			<td>{{res[2]}}</td>
			<td>{{res[3]}}</td>
			<td>{{res[4]}}</td>
		</tr>
		{% endfor %}
	</table><br/>
	
	<a href='/'>Back to the Homepage</a>
</body>

</html>
