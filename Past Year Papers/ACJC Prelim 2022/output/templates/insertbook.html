<!doctype html>
<html>
	<head>
		<title>Insert a new book</title>
	</head>
	<body>
		<form action="insertbook" method="POST">
			<p>Enter bookID</p>
			<input type="text" name="bookid"></br>
			
			<p>Enter title</p>
			<input type="text" name="title"></br>
			
			<p>Enter price</p>
			<input type="text" name="price"></br>
			
			<p>Enter number of copies</p>
			<input type="text" name="copies"></br></br>
			
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
