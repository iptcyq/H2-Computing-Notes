<!doctype html>
<html>
	<head>
		<title>Display books</title>
	</head>
	<body>
		<table border>
			<tr>
				<th> BookID </th>
				<th> Title </th>
				<th> Price </th>
				<th> Number of copies </th>
			</tr>
			{% for rec in result %}
			<tr>
				<td>{{ rec[0] }}</td>
				<td>{{ rec[1] }}</td>
				<td>${{ rec[2] }}</td>
				<td>{{ rec[3] }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
