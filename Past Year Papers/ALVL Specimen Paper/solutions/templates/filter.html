<!doctype html>
<html>
	<head><title>Filter by Location</title></head>
	
	<body>
		<table>
			<tr>
				<th>Serial Number</th>
				<th>Type</th>
			</tr>
			
			
			{% for result in results %}
				<tr>
					<td>{{result[0]}}</td>
					<td>{{result[1]}}</td>
					<td>{{result[2]}}</td>
				</tr>
			{% endfor %}
		</table>

	</body>

</html>
